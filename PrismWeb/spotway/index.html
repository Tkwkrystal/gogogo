<script type="text/javascript">
  function abc(){
      $(".angular-ui-tree-handle").css("background","#1D2B36")
      if(window.location.href=="http://bi-pare.pingan.com.cn/spotway/#/app/pcIndex"){
          $(".angular-ui-tree-handle").each(function(index,obj){
              if($(obj).children().eq(1).text().indexOf("主页")>=0){
                  $(obj).css("background","#0a9ccc");
              }
          })
      }else if(window.location.href=="http://bi-pare.pingan.com.cn/spotway/#/app/pcNorm"){
          $(".angular-ui-tree-handle").each(function(index,obj){
              if($(obj).children().eq(1).text().indexOf("开发投资")>=0){
                  $(obj).css("background","#0a9ccc");
              }
          })
      }else if(window.location.href=="http://bi-pare.pingan.com.cn/spotway/#/app/pcBusiness"){
          $(".angular-ui-tree-handle").each(function(index,obj){
              if($(obj).children().eq(1).text().indexOf("商业")>=0){
                  $(obj).css("background","#0a9ccc");
              }
          })
      }else if(window.location.href=="http://bi-pare.pingan.com.cn/spotway/#/app/pcHoliday"){
          $(".angular-ui-tree-handle").each(function(index,obj){
              if($(obj).children().eq(1).text().indexOf("养生度假")>=0){
                  $(obj).css("background","#0a9ccc");
              }
          })
      }else if(window.location.href=="http://bi-pare.pingan.com.cn/spotway/#/app/pcFinance"){
          $(".angular-ui-tree-handle").each(function(index,obj){
              if($(obj).children().eq(1).text().indexOf("金融产品")>=0){
                  $(obj).css("background","#0a9ccc");
              }
          })
      }else if(window.location.href=="http://bi-pare.pingan.com.cn/spotway/#/app/pcIndustry"){
          $(".angular-ui-tree-handle").each(function(index,obj){
              if($(obj).children().eq(1).text().indexOf("工业物流")>=0){
                  $(obj).css("background","#0a9ccc");
              }
          })
      }
  };
