                    </label>
                </th>
                <th  style="    border: 1px solid #fff;">组名称</th>

            </thead>

                    <input type="checkbox" name="check"  data-ng-click="chooseOne(userGroup,$index)" >
                    <i></i></label>
                    </td>
                <td>{{userGroup.name}}</td>
                <td>{{userGroup.usersCount}}</td>
                <td>{{userGroup.active}}</td>
