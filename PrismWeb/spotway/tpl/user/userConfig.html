    <div style="margin:30px 30px 0px 30px"> 
        <p>
            <button class="btn m-b-xs  btn-success btn-addon" ng-click="addUser()"><i class="fa fa-plus"></i>新增用户</button>
            <button class="btn m-b-xs  btn-success btn-addon" ng-click="addGroupList()"><i class="fa fa-plus"></i>添加到组</button>
            <button class="btn m-b-xs  btn-success btn-addon" data-ng-click="editUser()" ><i class="fa fa-plus"></i>编辑用户</button>
            <button class="btn m-b-xs  btn-success btn-addon" data-ng-click="deleteUser()"><i class="fa fa-plus" ></i>删除用户</button>
            <!--<button class="btn m-b-xs  btn-success btn-addon"><i class="fa fa-plus"></i>禁用</button>-->
            <button class="btn m-b-xs  btn-success "><i class="fa fa-plus"></i></button>
        </p>
    </div>

    <div style="margin:30px 30px 0px 30px">
        <div class="panel panel-default">
            <div class="table-responsive">
            <table class="table table-striped b-t b-light">
            <thead style="background-color:#dcdedd">
                <tr>
                <th style="width:20px;">
                    <label class="i-checks m-b-none">
                    <input type="checkbox" name="checkAll"  data-ng-click="chooseALL(userItems)">
                    <i></i>
                    </label>
                </th>
                <th  style="    border: 1px solid #fff;">用户名</th>
                <th  style="    border: 1px solid #fff;">电子邮箱</th>
                <th  style="    border: 1px solid #fff;">姓名</th>
                <th  style="    border: 1px solid #fff;">用户组</th>
                <th  style="    border: 1px solid #fff;"> 角色</th>
                <th  style="    border: 1px solid #fff;">起源</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in userItems">
                <td>
                    <label class="i-checks m-b-none">
                    <input type="checkbox" name="check"  data-ng-click="chooseOne(user,$index)" >
                    <i></i></label>
                    </td>
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.userName}}</td>
                <td>{{}}</td>
                <td>{{user.roleName}}</td>
                <td>{{user.active}}</td>
                </tr>
            </tbody>
            </table>
