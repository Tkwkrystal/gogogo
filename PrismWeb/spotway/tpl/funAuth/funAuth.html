<div  data-ng-controller="funAuthController" style="margin:0px auto">
    <div style="margin:30px 30px 0px 30px"> 
        <p>
            <button class="btn m-b-xs  btn-success btn-addon" ng-click="addfunAuth()"><i class="fa fa-plus"></i>新增功能</button>
            <button class="btn m-b-xs  btn-success btn-addon" ng-click="editFunAuth()"><i class="fa fa-plus"></i>编辑功能</button>
            <button class="btn m-b-xs  btn-success btn-addon" data-ng-click="deleteFunAuth()"><i class="fa fa-plus" ></i>删除功能</button>
            <button class="btn m-b-xs  btn-success btn-addon" data-ng-click="test()"><i class="fa fa-plus"></i>禁用</button>
            <button class="btn m-b-xs  btn-success "><i class="fa fa-plus"></i></button>
        </p>
    </div>

    <div style="margin:30px 30px 0px 30px">
        <div class="panel panel-default">
            <div class="table-responsive">
            <table class="table table-striped b-t b-light">
            <thead style="background-color:#dcdedd">
                <tr>
                <th style="width:20px;">
                    <label class="i-checks m-b-none">
                    <input type="checkbox" name="checkAllItems"  data-ng-click="chooseALLs(funAuthList)">
                    <i></i>
                    </label>
                </th>
                <th  style="    border: 1px solid #fff;">序号</th>
                 <th  style="    border: 1px solid #fff;">编码</th> 
                <th  style="    border: 1px solid #fff;">名称</th>
                <th  style="    border: 1px solid #fff;">类型</th>
                <th  style="    border: 1px solid #fff;"> 对应ID/URL</th>
                <!-- <th  style="    border: 1px solid #fff;">审批流 </th> -->
                <th  style="    border: 1px solid #fff;">创建人</th>
                <th  style="    border: 1px solid #fff;">创建时间</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="funAuth in funAuthList">
                <td>
                    <label class="i-checks m-b-none">
                    <input type="checkbox" name="check"  data-ng-click="chooseOne(funAuth,$index)" >
                    <i></i></label>
                    </td>
                <td>{{$index}}</td>
                <td>{{funAuth.code}}</td>
                <td>{{funAuth.title}}</td>
                <td>{{funAuth.nav_type}}</td>
                <td style="color:#4768ab" data-ng-click="showPage(funAuth)">{{funAuth.url}}</td>
                <!-- <td>{{funAuth.url}}</td> -->
                <td>{{funAuth.funder}}</td>
                <td>{{funAuth.create_time}}</td>
                </tr>
            </tbody>
            </table>
            </div>
