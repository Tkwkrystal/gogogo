<div >
    <div class="panel-heading" data-ng-hide="!newItem">添加菜单</div>
    <div class="panel-heading" data-ng-hide="newItem">页面分配</div>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <form class="form-horizontal ng-pristine ng-valid ng-valid-required" method="get">
        <div class="form-group">
          <label class="col-sm-2 control-label" >菜单名称</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="请输入菜单名称" data-ng-model="navItem.title"data-ng-change="validateNavName()"  >
          </div>
            <label class="col-sm-3 control-label"  data-ng-hide="navNameTest||navItem.title"style="color:red;text-align: left" >*菜单名称不能为空！</label>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >菜单功能类型</label>
            <div class="col-sm-7" style="text-align: center">
                <label class="checkbox-inline">
                    <input type="radio" name="type" value="0" data-ng-model='navItem.folder_type'data-ng-checked="true"> 文件夹
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="type" value="1" data-ng-model='navItem.folder_type'> 功能
                </label>
            </div>
        </div>

        <div class="form-group" data-ng-show="navItem.folder_type==1">
            <label class="col-sm-2 control-label" >功能选项</label>
            <div class="col-sm-7">
                <select class="form-control ng-pristine ng-valid"  data-ng-model="funAuthList_url"  >
                    <option value="">请选择功能</option>
                    <option data-ng-repeat=" funAuthList in funAuthLists" data-ng-init="funAuthLists[0]"   data-ng-model="funAuthList_url" value="{{funAuthList}}">{{funAuthList.title}}</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label" >页面分配</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input type="text" class="input-sm form-control" placeholder="+添加页面成员"  data-ng-model="searchUserOrGroup"  >
                    </div>
                    <ul class="inputUl" ng-show="searchUserLists">
                        <li class="firstLi">spotway的用户</li>
                        <li ng-repeat="item in searchUserLists" ng-click="pushUserGroup(item)">
                            <span style="display: inline-block;width: 50%">{{item.email||item.name}}</span>
                            <span ng-if="item.usersCount">用户組</span>
                            <span ng-if="!item.usersCount">用户</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" ></label>
                <div class="col-sm-8">
                    <div style="max-height:400px;height:400px;    border: 1px solid #cfdadd;">
                        <div ng-repeat="user in navItem.rule_power.viewID" style="width:20%;height:120px;float:left">
                            <div style="background: url('img/userGroup/userGroup.png') no-repeat;margin-top: 15px; margin-right: 15px;  margin-bottom: 10px; margin-left: 15px;;width:74px;height:74px;">
                                <div class="checkbox" style="    padding-top: 51px">
                                    <label class="i-checks" >
                                        <input type="checkbox"  data-ng-click="chooseUsersItem(user)">
                                        <i></i>
                                    </label>
                                </div>
                            </div>
                            <div style=" margin-left:36px">
                                <span>{{user.userName}}</span>
                                <span>{{user.name}}</span>

                            </div>
                        </div>

                        <div style="width:20%;height:120px;float:left">
                            <div data-ng-click="deleteUserGroup()" style="background: url('img/userGroup/userGroup.png') no-repeat -90px;margin-top: 15px; margin-right: 15px;  margin-bottom: 10px; margin-left: 15px;width:74px;height:74px;">

                            </div>
                        </div>
                    </div>
                </div>
                <label class="col-sm-2 control-label"></label>
            </div>

        <div class="form-group">
          <div class="col-sm-12 col-sm-offset-9">
            <button type="submit" class="btn btn-success" data-ng-click="save()">保存</button>
            <button type="submit" class="btn btn-default" data-ng-click="closeThisDialog()">取消</button>
          </div>
        </div>
    </form>
</div>
